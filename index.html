<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MALv</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/dist/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Overpass&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <h1 class="logo" onselectstart="return false">
            MAL<span class="highlight_purple">v</span><br>
            <span class="logo_detail">MyAnimeList <span class="highlight_purple">viewer</span></span>
        </h1>

        <div class="searchbar_container">
            <input type="text" class="searchbar" id="searchbar" placeholder="Search series...">
            <button class="search_button" id="search_button"><i class="material-icons">play_arrow</i></button>
            <button class="clear_button" id="clear_button"><i class="material-icons">clear</i></button>
        </div>

        <div class="list_header" id="list_header"></div>

        <div id="list" class="list"></div>

    </div>
    <script src="./scripts/dist/api.dev.js" async defer></script>
    <script src="./scripts/dist/index.dev.js" async defer></script>
</body>

</html>
